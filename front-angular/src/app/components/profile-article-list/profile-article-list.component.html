<div class="padding">
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-info right" [routerLink]="['/AddArticle']"  >Add Article</button> 
        </div>
        <div class="card-body text-center team">
            <div class="row mt-10">
                    <div *ngIf="articleList.length == 0">
                        <div class="alert alert-warning" role="alert">
                            You haven't published anything !
                          </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 mx-auto">
                          <div *ngFor="let article of articleList">
                            <div class="post-preview">
                              <a (click)="openArticleDetail(article._id)" >
                                <h2 class="post-title">
                                  {{article.title}}
                                </h2>
                                <h3 class="post-subtitle">
                                  {{article.description}}
                                </h3>
                              </a>
                            </div>
                            <hr>
                          </div>
                        </div>
                      </div>
                  </div>

                      </div>
                      <hr>

            </div>
        </div>
    </div>
</div>
