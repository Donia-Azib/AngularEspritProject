  <div class="padding">
    <div >
        <!-- Column -->
        <div class="card"> 
            <div class="card-body little-profile text-center">
                <div class="pro-img"><img src="../../../assets/images/avatar.png" class="rounded-circle" alt="user"></div>
                <h3 class="m-b-0">{{user?.username}}</h3>
                <!--  href="javascript:void(0)" -->
                <p>{{user?.email}}</p> <a (click)="open()" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Update</a>
                <div class="row text-center m-t-20">
                    <div class="col-lg-6 col-md-6 m-t-20">
                        <h3 class="m-b-0 font-light">{{user?.nbArticle}}</h3><small>Articles</small>
                    </div>
                    <div class="col-lg-6 col-md-6 m-t-20">
                        <h3 class="m-b-0 font-light">{{commNb}}</h3><small>Comments</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
