<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title justify-content-center" id="modal-basic-title">Ur Details
      <h5  *ngIf="Haserrors" class="form-text text-danger"> {{UpdateErrors}}</h5>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 
  <div class="modal-body">
      <div class="container-fluid">
          <form  [formGroup]="myForm">
              <div class="form-row justify-content-center">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input formControlName="username" type="text" class="form-control" id="username"  >
                      <div *ngIf="username.touched && username.invalid">
                          <small class="form-text text-danger" *ngIf="username.errors.required">Username is required <br></small>
                          <small class="form-text text-danger" *ngIf="username.errors.minlength">Username should have a least {{ username.errors.minlength.requiredLength }} characters <br></small>
                          <small class="form-text text-danger" *ngIf="username.errors.pattern">Username pattern is invalid <br></small>
                      </div>
                  </div>
              </div>
              <div class="form-row justify-content-center">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div *ngIf="email.touched && email.invalid">
                          <small class="form-text text-danger" *ngIf="email.errors.required">Email is required <br></small>
                          <small class="form-text text-danger" *ngIf="email.errors.pattern">Email pattern is invalid <br></small>
                      </div> 
                  </div>
              </div>
          </form>
      </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-outline-dark"  [disabled]="myForm.invalid" (click)="Update()" >Update</button>
  </div>
</ng-template>
